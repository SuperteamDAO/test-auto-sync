name: Sync Fork

on:
  push:
    branches: ["*"]

jobs:
  sync:
  
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: tgymnich/fork-sync@v1.6.3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: SuperteamDAO
          base: main
          head: main
